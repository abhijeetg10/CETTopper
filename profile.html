<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CET Topper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:disabled {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        .verified-badge {
            color: #059669;
            font-size: 0.85rem;
            margin-left: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .unverified-badge {
            color: #dc2626;
            font-size: 0.85rem;
            margin-left: 0.5rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .btn-save {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-save:hover {
            background-color: #4338ca;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-graduation-cap"></i>
            <div>CET<span>Topper</span></div>
        </div>

        <ul class="nav-links">
            <li class="nav-item" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </li>

            <li class="nav-item" onclick="window.location.href='index.html#analytics'">
                <i class="fas fa-chart-pie"></i> <span>Analytics</span>
            </li>

            <li class="nav-item" onclick="window.location.href='index.html#leaderboard'">
                <i class="fas fa-trophy"></i> <span>Leaderboard</span>
            </li>

            <li class="nav-item" onclick="window.location.href='index.html#bookmarks'">
                <i class="fas fa-bookmark"></i> <span>Saved Qs</span>
            </li>

            <li class="nav-item active">
                <i class="fas fa-user"></i> <span>Profile</span>
            </li>
        </ul>

        <div class="nav-bottom">
            <div class="user-mini-profile">
                <div class="user-avatar">AD</div>
                <div style="font-size: 0.85rem;">
                    <div style="font-weight: 600;">Abhijeet D.</div>
                    <div style="color: #94a3b8; font-size: 0.75rem;">Premium User</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <div class="header-left" style="display: flex; align-items: center; gap: 15px;">
                <button id="toggle-sidebar" class="menu-btn" onclick="document.body.classList.toggle('sidebar-open')">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="header-text">
                    <h1>My Profile</h1>
                    <p class="subtitle">Manage your account settings</p>
                </div>
            </div>
            <button id="logoutBtn" class="cta-btn" style="background: #ef4444;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <div class="profile-container" style="margin: 0;">
            <form id="profileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" disabled>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="form-group">
                    <label>Mobile Number <span id="mobileStatus"></span></label>
                    <div style="display: flex; gap: 10px;">
                        <input type="tel" id="mobile" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}">
                        <button type="button" id="verifyBtn"
                            style="display:none; padding: 0 15px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer;">Verify</button>
                    </div>
                </div>

                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>School / College Name <span style="color:red">*</span></label>
                        <input type="text" id="schoolName" placeholder="e.g. Fergusson College" required>
                    </div>
                    <div class="form-group">
                        <label>Class / Grade (Optional)</label>
                        <input type="text" id="className" placeholder="e.g. 12th Science">
                    </div>
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </main>

    <script src="profile.js"></script>
</body>

</html>
